{% load static %}

<!doctype html>
<html lang="es-ar">

<head>
   
  <title >{% block title %} Pagina de inicio {% endblock title %}</title>
  
  
  <!-- Required meta tags -->
  
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 
  <!-- Bootstrap CSS v5.2.1 -->
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  
</head>

<body>
  <header>
    <a class="flex-sm-fill text-sm-center nav-link active" href="#">
        <img src="{% static 'img/imagen_inicio.png' %}"style="max-width: 300px; margin: 30px;">
        <hr>
    </a>

    <nav class="nav nav-pills flex-column flex-sm-row">
        <a class="flex-sm-fill text-sm-center nav-link" href="#">Active</a>
        <a class="flex-sm-fill text-sm-center nav-link" href=" crearArticulo ">Cargar Noticia</a>
        <a class="flex-sm-fill text-sm-center nav-link" href="contacto">Contacto</a>
        <a class="flex-sm-fill text-sm-center nav-link" href="#">Inicio</a>
    </nav>
    <div class="container py-4;">
      <div class="row;">
        <div class="col-md-12;">
          <div style="background-color:rgb(238, 198, 171);">
            
              {% block contenido %}
  
                {{ form }}
             
              {% endblock %}
            
          </div>
        </div>
      </div>
    </div>
  
  </header>
  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
  
  <footer id="sticky-footer" class="flex-shrink-0 py-4 bg-secondary text-white-50">
    <div class="container text-center">
        <small>
          <strong>
            <h3 style="color:ghostwhite">Copyright &copy; Grupo 2 - Comision 2</h3>
          </strong>
        </small>
    </div>
  </footer>

</body>

</html>
